<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S1 HTML</title>
    <style>
        h2 {
            margin-top: 0;
        }
        article {
            margin-left: 10px;
            background-color: hotpink;

</head>

            <article><h3>Article</h3></article>

            <h2>Aside</h2>
        </aside>
    </div>

    <footer style="background-color: #ab32bf78; border: 2px solid #3243bff2; margin-top: 15px;">
        <h2>Footer</h2>
    </footer>

</html>
