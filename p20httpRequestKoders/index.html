<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <header>
                    <nav class="navbar navbar-dark bg-dark">
                        <a class="navbar-brand" href="#">Registro de Koders</a>
                      </nav>
                </header>
            </div> 
        </div>
        <div class="row">
            <div class="col-12 col-md-4 mt-5">
                <form class="border border-dark p-3 rounded">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Nombre</label>
                      <input type="text" class="form-control" id="koder-name" placeholder="Fernanda Palacios">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Telefono</label>
                        <input type="text" class="form-control" id="koder-phone" placeholder="9671686557">
                    </div>
                    <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="koder-email" placeholder="name@example.com">
                    </div>
                    <button type="button" class="btn btn-primary" id="btn-send">Registrar Koder</button>
                  </form>
            </div>
            <div class="col-12 col-md-8 mt-5">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Email</th>
                        <th>&nbsp</th>
                      </tr>
                    </thead>
                    <tbody class="table-body" id="koder-wrapper">
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
